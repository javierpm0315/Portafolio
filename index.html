<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Portafolio · Ing. Javier Patiño Medina</title>
<meta name="description" content="Portafolio de proyectos de automatización industrial."/>
<style>
  :root{
    --bg:#0b1220; --bg2:#0b1220; --fg:#e5e7eb; --muted:#9aa4b2; --card:#0f172a;
    --border:#1f2937; --accent:#22c55e;
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--fg);
       font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,sans-serif}
  header{position:sticky;top:0;z-index:20;background:rgba(11,18,32,.7);backdrop-filter: blur(6px);
          border-bottom:1px solid var(--border)}
 .container{max-width:1200px;margin:0 auto;padding:12px 16px}
  h1{margin:6px 0 0;font-size:1.2rem}
  #toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:8px}
  input[type=search]{flex:1;min-width:230px;max-width:520px;padding:10px 12px;border-radius:10px;
                     border:1px solid var(--border);background:transparent;color:var(--fg)}
 .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--border);
         border-radius:999px;background:transparent;font-size:.9rem;cursor:pointer}
 .chip.active{border-color:var(--accent)}
  main{padding:16px 16px 28px}
  #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
 .card{background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;
         display:flex;flex-direction:column;min-height:340px}
 .thumb img{width:100%;height:180px;object-fit:cover;display:block}
 .body{padding:12px 14px;display:flex;flex-direction:column;gap:8px;flex:1}
 .muted{color:var(--muted);}
 .pills.pill{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;margin:3px 6px 0 0}
  button{background:transparent;border:1px solid var(--border);color:var(--fg);padding:8px 10px;border-radius:10px;cursor:pointer}
  button:hover{border-color:var(--accent)}
  dialog{border:1px solid var(--border);background:var(--card);color:var(--fg);border-radius:16px;max-width:860px;width:92%}
  dialog::backdrop{background:rgba(0,0,0,.6)}
  ul{margin:8px 0 0 18px}
  footer{border-top:1px solid var(--border);padding:12px 16px;color:var(--muted)}
</style>
</head>

<body>
<div id="authOverlay" style="position:fixed;inset:0;background:rgba(5,10,25,.96);display:flex;align-items:center;justify-content:center;z-index:50;">
  <div style="background:#0f172a;border-radius:18px;padding:24px 22px;border:1px solid var(--border);max-width:360px;width:90%;box-shadow:0 18px 45px rgba(0,0,0,.55);">
    <h2 style="margin-top:0;margin-bottom:8px;font-size:1.15rem;">Acceso al portafolio</h2>
    <p class="muted" style="margin-top:0;margin-bottom:14px;font-size:.9rem;">
      Escanee el código QR y escriba el código y contraseña asignados.
    </p>
    <label style="display:block;font-size:.85rem;margin-bottom:4px;">Código</label>
    <input id="authCode" type="text" style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#020617;color:var(--fg);margin-bottom:10px;"/>
    <label style="display:block;font-size:.85rem;margin-bottom:4px;">Contraseña</label>
    <input id="authPass" type="password" style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#020617;color:var(--fg);margin-bottom:12px;"/>
    <p id="authMsg" class="muted" style="min-height:18px;font-size:.8rem;margin:0 0 10px;color:#f97373;"></p>
    <button id="authBtn" style="width:100%;margin-top:4px;background:var(--accent);border-color:var(--accent);color:#020617;font-weight:600;">
      Entrar
    </button>
  </div>
</div>

<header>
  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:14px">
      <h1>Portafolio · Ing. Javier Patiño Medina</h1>
      <a href="#" id="clear" class="muted" style="font-size:.9rem">Limpiar filtros</a>
    </div>
    <div id="toolbar">
      <input id="q" type="search" placeholder="Buscar por proyecto, tecnología o equipo..." aria-label="Buscar"/>
      <div id="chips" style="overflow:auto;white-space:nowrap;display:flex;gap:8px"></div>
    </div>
  </div>
</header>

<main class="container">
  <div id="count" class="muted" style="margin-bottom:8px"></div>
  <div id="grid"></div>
</main>

<dialog id="dlg">
  <div style="padding:16px 18px">
    <h2 id="dNombre" style="margin:0 0 8px"></h2>
    <div id="dMeta" class="muted" style="margin-bottom:12px"></div>

    <!-- Imagen principal -->
    <img id="dImg" alt="" style="width:100%;height:360px;object-fit:cover;border-radius:12px;border:1px solid var(--border)"/>

    <!-- Botones de documentos, justo debajo de la imagen -->
    <div id="docButtons" style="margin-top:12px;display:flex;flex-wrap:wrap;gap:8px">
      <button type="button" class="doc-btn" data-type="Mechanical Drawings">Mechanical Drawings</button>
      <button type="button" class="doc-btn" data-type="Electrical Diagrams">Electrical Diagrams</button>
      <button type="button" class="doc-btn" data-type="User Manual">User Manual</button>
      <button type="button" class="doc-btn" data-type="Programs">Programs</button>
    </div>

    <!-- Mensaje que aparecerá al dar clic en cualquiera de los 4 botones -->
    <p id="docMsg" class="muted" style="margin-top:10px;display:none"></p>

    <!-- Resto de características del proyecto -->
    <p id="dBreve" class="muted" style="margin-top:10px"></p>

    <div style="margin-top:10px">
      <strong>Tecnologías</strong>
      <div id="dTec" class="pills" style="margin-top:6px"></div>
    </div>

    <div style="margin-top:10px">
      <strong>Equipamiento</strong>
      <ul id="dEquipos"></ul>
    </div>

    <div style="text-align:right;margin-top:16px">
      <button id="close">Cerrar</button>
    </div>
  </div>
</dialog>

const allTags = ["ABB", "Allen-Bradley", "Balluff", "Cognex", "Fanuc", "Festo", "IFM", "IFM Efector", "Keyence", "LabVIEW", "Mitsubishi", "Omron", "Parker", "S7", "SMC", "STEP 7", "Siemens"];
let q = "";
let selected = new Set();

const $ = (s)=>document.querySelector(s);
const $$ = (s)=>Array.from(document.querySelectorAll(s));

// Render chips
const chipsEl = $("#chips");
allTags.forEach(t=>{
  const b = document.createElement("button");
  b.className = "chip";
  b.textContent = t;
  b.dataset.tag = t;
  b.addEventListener("click", ()=>{ toggleTag(t, b); });
  chipsEl.appendChild(b);
});

function toggleTag(tag, el){
  if(selected.has(tag)) selected.delete(tag); else selected.add(tag);
  el.classList.toggle("active");
  render();
}

$("#clear").addEventListener("click", (e)=>{ e.preventDefault(); selected = new Set(); $$("#chips.chip").forEach(c=>c.classList.remove("active")); $("#q").value=""; q=""; render(); });
$("#q").addEventListener("input", e=>{ q = e.target.value; render(); });


// === Accesos protegidos por código + contraseña ===
// Edita este objeto para definir los códigos y contraseñas válidos.
// Ejemplo: "JP001": "abc123"
const ACCESS_MAP = {
  "ALEX": "ALEX",
  "JAVIER": "JPM",
  "VT": "VT"
};

function initAuth(){
  const overlay = document.getElementById("authOverlay");
  if(!overlay) return;

  const codeInput = document.getElementById("authCode");
  const passInput = document.getElementById("authPass");
  const msgEl = document.getElementById("authMsg");
  const btn = document.getElementById("authBtn");

  // Tomar código de la URL si viene como ?code=JP001
  const params = new URLSearchParams(window.location.search);
  const urlCode = params.get("code") || "";

  const STORAGE_KEY = "portfolio_auth_ok";
  let stored = {};
  try{
    stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  }catch(e){
    stored = {};
  }

  // Si ya estaba validado antes este código, no pedimos nada
  if(urlCode && stored[urlCode]){
    overlay.style.display = "none";
    return;
  }

  if(urlCode && codeInput){
    codeInput.value = urlCode;
  }

  if(btn){
    btn.addEventListener("click", ()=>{
      const c = (codeInput.value || "").trim();
      const p = (passInput.value || "").trim();
      msgEl.textContent = "";

      if(!c || !p){
        msgEl.textContent = "Ingresa código y contraseña.";
        return;
      }

      if(ACCESS_MAP[c] && ACCESS_MAP[c] === p){
        stored[c] = true;
        try{
          localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
        }catch(e){}
        overlay.style.display = "none";
      }else{
        msgEl.textContent = "Código o contraseña incorrectos.";
      }
    });
  }
}

function match(p){
  const text = [p.nombre, p.slug,...(p.tecnologias||[]),...(p.equipamiento||[])].join(" ").toLowerCase();
  const okQuery = !q || text.includes(q.toLowerCase());
  const okTags = selected.size===0 || (p.tecnologias||[]).some(t=>selected.has(t));
  return okQuery && okTags;
}


const DOC_MSG = "Para acceder a esta información, póngase en contacto con el Ing. Javier Patiño, al correo javierpm.0313@gmail.com o por WhatsApp al 4441921036.";

const docMsgEl = $("#docMsg");

// Escucha los clics en los cuatro botones dentro del diálogo
$$("#docButtons button").forEach(btn => {
  btn.addEventListener("click", () => {
    docMsgEl.textContent = DOC_MSG;
    docMsgEl.style.display = "block";
  });
});

function render(){
  const list = projects.filter(match);
  $("#count").textContent = list.length + " resultados";
  const grid = $("#grid"); grid.innerHTML="";
  list.forEach((p)=>{
    const metas=[]; if(p.anio) metas.push(`📅 ${p.anio}`); if(p.ubicacion) metas.push(`📍 ${p.ubicacion}`); if(p.cliente) metas.push(`🏭 ${p.cliente}`);
    const card = document.createElement("article"); card.className="card";
    card.innerHTML = `
      <div class="thumb"><img src="${p.imagenes[0]}" alt="${p.nombre}" loading="lazy"/></div>
      <div class="body">
        <div style="display:flex;justify-content:space-between;gap:10px;align-items:center">
          <h3 style="margin:0;font-size:1.02rem">${p.nombre}</h3>
          <button data-slug="${p.slug}">Ver</button>
        </div>
        <div class="muted">${metas.join(" · ")}</div>
        <div class="pills">${(p.tecnologias||[]).slice(0,4).map(t=>`<span class='pill'>${t}</span>`).join("")}</div>
      </div>`;
    grid.appendChild(card);
  });
  $$("#grid button").forEach(btn=> btn.addEventListener("click", (e)=> openDetail(e.target.getAttribute("data-slug")) ));
}

function findBySlug(sl){ return projects.find(p=>p.slug===sl); }
function openDetail(slug){
  const p = findBySlug(slug); 
  if(!p) return;

  $("#dNombre").textContent = p.nombre;

  const metas = [];
  if(p.anio) metas.push(`📅 ${p.anio}`);
  if(p.ubicacion) metas.push(`📍 ${p.ubicacion}`);
  if(p.cliente) metas.push(`🏭 ${p.cliente}`);
  $("#dMeta").textContent = metas.join(" · ");

  $("#dImg").src = p.imagenes[0];
  $("#dBreve").textContent = p.breve || "";

  const tec = $("#dTec");
  tec.innerHTML = (p.tecnologias || []).map(t => `<span class='pill'>${t}</span>`).join("");

  const ul = $("#dEquipos");
  ul.innerHTML = "";
  (p.equipamiento || []).forEach(e => {
    const li = document.createElement("li");
    li.textContent = e;
    ul.appendChild(li);
  });

  // Limpiar mensaje cada vez que se abre el detalle
  if (docMsgEl) {
    docMsgEl.textContent = "";
    docMsgEl.style.display = "none";
  }

  $("#dlg").showModal();
}

$("#close").addEventListener("click", ()=> $("#dlg").close());

initAuth();

render();
</script>
</body>
</html>
